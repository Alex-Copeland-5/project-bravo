<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Alex's Game</title>


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/cardGameStyles.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

  <h1>weclome to TIC: get 3 in a row...not / or up down.</h1>

  <!-- Left container: Drag X's -->
  <div id="x-container" class="col-3 border rounded p-3 me-3 d-flex flex-column align-items-center">
    <h5>Drag X's</h5>
    <div id="id_x" class="drag"><img id="x-img" src="images/x-icon.png"></div>
  </div>

  <!-- Game Board -->
  <div class="container" id="board">
    <!-- Row 1 -->
    <div class="row justify-content-center">
      <div class="box col-md-4" id="cell-1"></div>
      <div class="box col-md-4" id=cell-2></div>
      <div class="box col-md-4" id=cell-3></div>
    </div>
    <!-- Row 2 -->
    <div class="row justify-content-center">
      <div class="col-md-4" id=cell-4></div>
      <div class="col-md-4" id=cell-5></div>
      <div class="col-md-4" id=cell-6></div>
    </div>
    <!-- Row 3 -->
    <div class="row justify-content-center">
      <div class="col-md-4" id=cell-p7></div>
      <div class="col-md-4" id=cell-8></div>
      <div class="col-md-4" id=cell-9></div>
    </div>
  </div>

  <!-- Right container: Drag O's -->
  <!-- <div id="o-container" class="col-3 border rounded p-3 ms-3 d-flex flex-column align-items-center">
    <h5>Drag O's</h5>
    <div id="id_o" class="drag"><img src="images/o-icon.png"></div>
  </div> -->

</body>



<script src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js" integrity="sha256-AlTido85uXPlSyyaZNsjJXeCs07eSv3r43kyCVc8ChI=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="scripts/cardGameScripts.js"></script>

<body>

</body>

</html>
