<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Alex's Game</title>

</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">


  <!-- Left container: Drag X's -->
  <div id="x-container" class="col-3 border rounded p-3 me-3 d-flex flex-column align-items-center">
    <h5>Drag X's</h5>
    <div class="draggable-x"><img src = "../images/x-icon.png"></div>
  </div>

  <!-- Game Board -->
  <div class="container" id="board">
    <!-- Row 1 -->
    <div class="row justify-content-center" >
      <div class="col-md-4" id = cell></div>
      <div class="col-md-4" id = cell></div>
      <div class="col-md-4" id = cell></div>
    </div>
    <!-- Row 2 -->
    <div class="row justify-content-center">
      <div class="col-md-4" id = cell></div>
      <div class="col-md-4" id = cell></div>
      <div class="col-md-4" id = cell></div>
    </div>
    <!-- Row 3 -->
    <div class="row justify-content-center">
      <div class="col-md-4" id = cell></div>
      <div class="col-md-4" id = cell></div>
      <div class="col-md-4" id = cell></div>
    </div>
  </div>

  <!-- Right container: Drag O's -->
  <div id="o-container" class="col-3 border rounded p-3 ms-3 d-flex flex-column align-items-center">
    <h5>Drag O's</h5>
    <div class="draggable-o"><img src = "../images/o-icon.png"></div>
  </div>

</body>
